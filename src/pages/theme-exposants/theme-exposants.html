<ion-header>
  <ion-navbar>
    <ion-title>{{selectedItem.libelle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

     
  <h4  class="debutListe">Liste des exposants</h4>
  <ion-list>
      <button ion-item *ngFor="let exposant of tab" (click)="onExposant(exposant)">{{exposant.nom}}</button>      
    </ion-list>
</ion-content>
