<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Vous recherchez...</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background" padding>
    <!-- class -> appel du css "bouton"-->
    <button  ion-button class="btn" color="rouge" (click)="stand()"><ion-icon name="home"></ion-icon><ion-label>Stands</ion-label></button><br>
    <button  ion-button class="btn" color="rouge" (click)="theme()"><ion-icon name="md-list-box"></ion-icon><ion-label>Themes</ion-label></button><br>
    <button  ion-button class="btn" color="rouge" (click)="rdv()"><ion-icon name="calendar"></ion-icon><ion-label>Rendez-vous</ion-label></button><br>
    <button  ion-button class="btn" color="rouge" (click)="exposants()"><ion-icon name="contact"></ion-icon><ion-label>Exposants</ion-label></button><br>
    <button  ion-button class="btn" color="rouge" (click)="livres()"><ion-icon name="ios-book"></ion-icon><ion-label>Livres</ion-label></button><br>
    <button  ion-button class="btn" color="rouge" (click)="auteurs()"><ion-icon name="md-person"></ion-icon><ion-label>Auteurs</ion-label></button><br>
    <button  ion-button class="btn" color="rouge" (click)="favoris()"><ion-icon name="star"></ion-icon><ion-label>Mes favoris</ion-label></button><br>
    
    <button *ngIf="jeton.isConnected()" class="button" ion-button  (click)="configPlan()">
        <ion-icon name="cog"></ion-icon>
        <ion-label>Config. plan</ion-label>
    </button><br>

    <button *ngIf="jeton.isConnected()" class="button" ion-button color="primary" (click)="frmListeRdv()">
        <ion-icon name="cog"></ion-icon>
        <ion-label>Frm liste RDV</ion-label>
    </button><br>
</ion-content>
