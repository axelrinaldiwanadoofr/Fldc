<ion-header>

    <ion-navbar>
        <ion-title>{{r.nom}}</ion-title>
    </ion-navbar>

</ion-header>

    
<ion-content class="background" padding>
    <ion-list>     
                    
        <ion-item class="Liste">  

            <p>Stand n° <b>{{r.idStand}}</b> <span>le {{r.jour}} à {{r.heure}}</span></p>
            <br>
            <p>Type : <b>{{r.typeRdv}}</b></p>
            <br>
            <p>Exposant : <b>{{r.nomExposant}}</b></p>
            <br>
            <p [hidden]="!r.description" style="white-space:initial;">{{r.description}}</p>
            <br>
            <h2 *ngIf="personne.length">Participants</h2>
            <p *ngFor="let p of personne" style="white-space:initial;">{{p.nom}} {{p.prenom}}</p>
            <br>
            <p>{{r.duree}} pour {{r.age}}</p><br>
               
        </ion-item>   
        <!--<button ion-button full (click)="onExposant(r)" class="btn">Plus d'informations</button>-->
        <button ion-button full (click)="onFavoris(r)" class="btn" color="rouge">Ajouter aux favoris</button> 
        <button ion-button full (click)="onRdvPlan(r)" class="btn" color="rouge">Afficher sur le plan</button>
                  
    </ion-list>
        
</ion-content>
<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
