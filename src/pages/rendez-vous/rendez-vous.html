<ion-header>

    <ion-navbar>
        <ion-title>Rendez-vous</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let rdv of rdvs" (click)="detail(rdv)">TITRE: {{rdv.titre}}</button>
    </ion-list>

</ion-content>
<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
