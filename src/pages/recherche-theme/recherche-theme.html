<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Themes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background" padding>
    <ion-list>
        <button class="btn"  color="rouge" (click)="exposants(theme)" ion-item *ngFor="let theme of themes">{{theme.libelle}}</button>
    </ion-list>
</ion-content>
