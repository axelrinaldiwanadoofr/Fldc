<ion-header>

    <ion-navbar>
        <ion-title>{{selectedItem.libelle}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Liste des stands</h1>
    <ion-list>
        <button class="button" color="rouge" ion-item *ngFor="let LesStands of Stand">Stand {{LesStands.numStand}}</button>
    </ion-list>
</ion-content>
<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
