<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>

            <ion-searchbar placeholder="Rechercher un stand" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <button ion-item *ngFor="let theme of themes" (click)="onThemeClicked($event, theme)" style="text-align:center;">
              <ion-icon class="icon-home" name="home"></ion-icon>
            STAND {{theme.num}}
          </button>
    </ion-list>
</ion-content>
