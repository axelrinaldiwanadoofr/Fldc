<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exposants"></ion-back-button>
    </ion-buttons>    
    <ion-title>Exposant n° {{id}} {{libelle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <img *ngIf="image" src="{{image}}" />
    <ion-card *ngIf="description">
        {{description}}
    </ion-card>            
    <ion-item-divider [hidden]="!stands.length" class="Liste">Liste des stands</ion-item-divider>
    <ion-item *ngFor="let s of stands" class="finListe">
      <ion-label>
          <p>Stand n° {{s.numStand}} hall n° {{s.numHall}}</p>
      </ion-label>
    </ion-item>     
    <br>
                        
    <ion-item-divider class="Liste" [hidden]="!rdvs.length">Liste des rendez vous</ion-item-divider>
    <ion-item *ngFor="let r of rdvs" routerLink="rdv/{{r.id}}">
        <p style="white-space:initial;"><b>{{r.nom}}</b> ({{r.typeRdv}})</p>  
        <br>
        <p [hidden]="!r.duree"><b>le {{r.jour}} à {{r.heure}}</b></p>
        <br>
        <p [hidden]="!r.description" style="white-space:initial;">{{r.description}}</p>
        <br>
        <p>{{r.duree}} pour {{r.age}}</p><br>
        <p class="addFavorie" (click)="onFavorisRDV(r)"><ion-icon name="star" class="star"></ion-icon></p>
    </ion-item> 
    <br>
    <ion-button color="primary" expand="full" shape="round" [hidden]="!stands.length" (click)="onPlan()">Afficher sur le plan</ion-button>    
    <ion-button color="primary" expand="full" shape="round" (click)="onFavoris()">Ajouter aux favoris</ion-button>
  </ion-list>
</ion-content>
