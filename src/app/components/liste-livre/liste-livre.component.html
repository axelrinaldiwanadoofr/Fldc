<ion-list>                      
    <ion-item (click)="showOrHideListe()">
        <ion-label>
            <ion-text>
                <span [hidden]="hideListe">- </span>
                <span [hidden]="!hideListe">+ </span>
                <b>{{livres.length}} livres</b>      
            </ion-text>
        </ion-label>
    </ion-item>
</ion-list>
<ion-list *ngIf="!hideListe">      
  <ion-item *ngFor="let l of livres"> <!-- pour chaque ligne de livre affichée il y a: -->
      <ion-thumbnail item-start [hidden]="!l.image">
          <img src={{l.image}}> <!-- la couverture -->
      </ion-thumbnail> 
      <ion-label (click)="onLivre( l.id )">
        <ion-text>
            <h2> {{l.titre}} </h2>
        </ion-text>
        <ion-text  color="primary">
          <p [hidden]="hideAuteur"> 
              Auteur: <b>{{l.auteurPrenom}} {{l.auteurNom}}</b>
          </p>
          <p> 
              Editeur: {{l.editeur}} <!-- le nom de l'auteur et chez quel éditeur il a été publié-->
          </p>
          <p [hidden]="hideTheme">
              Thème: {{l.libelle}} <!-- le nom du thème -->
          </p>
          <p [hidden]="hideExposant">
              Exposant: {{l.nom}} <!-- le nom de l'exposant chez qui on peut le trouver -->
          </p>
          <p>
              Stand n° {{l.numStand}} <!-- le num du stand où on peut le trouver -->
          </p>
        </ion-text>
      </ion-label>    
      <ion-icon name="star" class="star" (click)="onFavorisLivre(l)"></ion-icon>       
      <ion-icon name="map" (click)="onPlanLivre(l)"></ion-icon>
  </ion-item>
</ion-list>
