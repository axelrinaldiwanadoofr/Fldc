<ion-app>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title color="danger">
            <b>Festival Du Livre</b>
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding>
        <ion-list>
          <ion-menu-toggle *ngFor="let p of appPages">
            <ion-item [routerLink]="p.url" [routerDirection]="'root'">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
            <ion-label><a href="http://www.fldc.fr/flcadmin/"  target="_blank"><b>Accès à FLC Admin</b></a></ion-label>        
      </ion-content>


    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
