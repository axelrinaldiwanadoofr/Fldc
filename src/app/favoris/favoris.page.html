<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-button (click)="tab3page()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons> 	
    <ion-title>Favoris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-border>
        <ion-item ion-item *ngFor="let f of favoris">
            <p style="white-space:initial;" (click)="onFavorisClick( f )">
                <b>Stand nÂ° {{f.idStand}}</b> <span *ngIf='f.idExposant'>{{f.nomExposant}}</span>
            </p>
            <button ion-button  item-end (click)="onRemoveFavorisClick( f )" class="btnSuppr" color="rouge" > <ion-icon name="md-trash"></ion-icon></button>
        </ion-item>   
    </ion-list>
    <button ion-button full (click)="onPlan()"class="btn" color="rouge">Afficher sur le plan</button> 
</ion-content>
